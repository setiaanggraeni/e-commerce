<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PinjemDonk</title>
</head>
<body>
  <div id="app">
    <a class="btn" href="/login.html">Login</a>
      <h3 style="text-align: center;margin-top: 50px;">Register to Loanies</h3>
      <div class="container" style="width: 50%; margin-top: 20px;border-radius: 5px;">
        Email:<br>
        <input type="text" v-model="email" style="width: 100%; height:40px;border-radius: 5px;" placeholder="Email...">
        <br>
        Password:<br>
        <input type="password" v-model="password" style="width: 100%;height:40px;border-radius: 5px;" placeholder="Password...">
        <br><br>
        <button v-on:click="login" style="width: 100%;height:40px;border-radius: 5px;">Login</button>
      </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
